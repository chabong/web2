<h2>3. 생애</h2>
<img src="michael jordan-3.jpg" height="250">
<p>조던은 노스 캐롤라이나 주의 소도시인 윌밍턴에서 고등학교 시절까지를 보냈다. 그는 레이니 고등학교 농구부 시절, 2학년이 되어 1군팀(Varsity)에 뽑히기를 기대했으나 당시 178cm의 그리 뛰어나지 않은 선수였던 조던은 1군 선수 선발에서 탈락했고, 코치는 201cm의 키를 가진 동급생 리로이 스미스(Leroy smith)를 주전선수로 발탁했다.
</p>
